<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Your Partners</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Google Sheets webhook URL - emails and answers will be saved here
        const GOOGLE_SHEET_WEBHOOK = 'https://script.google.com/macros/s/AKfycbzcLHHilVoS7gEp7a-5IQ-dIS56nWNvbDOKkuKiNLT7gfj-r4DvpCEiJmE27qoLzqX-/exec';
        
        // Your Custom GPT URL
        const CUSTOM_GPT_URL = 'https://chatgpt.com/g/g-6902669ba9b08191a2cf145d5b3b35cd-finding-your-referral-partners';

        // Icon Components
        const ArrowRight = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
        );

        const Loader2 = () => (
            <svg className="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const Users = () => (
            <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const Mail = () => (
            <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );

        const TrendingUp = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        function ReferralPartnerFinder() {
            const savedEmail = localStorage.getItem('referralFinderEmail');
            
            const [step, setStep] = useState('welcome');
            const [email, setEmail] = useState(savedEmail || '');
            const [isReturningUser, setIsReturningUser] = useState(!!savedEmail);
            const [answers, setAnswers] = useState({
                userIndustry: '',
                clientIndustry: '',
                revenue: '',
                employees: ''
            });
            const [currentInput, setCurrentInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [copied, setCopied] = useState(false);

            const questions = [
                { key: 'userIndustry', text: 'What industry are you in?' },
                { key: 'clientIndustry', text: 'What industry is your favorite client in?' },
                { key: 'revenue', text: 'What is the typical revenue of your ideal clients?' },
                { key: 'employees', text: 'What is the typical number of employees of your ideal clients?' }
            ];

            const currentQuestionIndex = questions.findIndex(q => !answers[q.key]);

            const validateEmail = (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            };

            const handleStart = () => {
                // Always ask for email if we don't have one
                if (!email || !isReturningUser) {
                    setStep('email');
                } else {
                    setStep('questions');
                }
            };

            const handleEmailSubmit = async () => {
                if (!validateEmail(email)) {
                    setError('Please enter a valid email address');
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    localStorage.setItem('referralFinderEmail', email);
                    setIsReturningUser(true);
                    
                    if (GOOGLE_SHEET_WEBHOOK) {
                        console.log('Sending email to Google Sheets...');
                        await fetch(GOOGLE_SHEET_WEBHOOK, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email: email,
                                timestamp: new Date().toISOString(),
                                source: 'Finding Your Partners'
                            }),
                            mode: 'no-cors'
                        });
                        console.log('Email sent to Google Sheets');
                    }
                    
                    setStep('questions');
                } catch (err) {
                    console.error('Google Sheets error:', err);
                    setStep('questions');
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmitAnswer = async () => {
                if (!currentInput.trim()) return;
                
                const currentQuestion = questions[currentQuestionIndex];
                const updatedAnswers = { ...answers, [currentQuestion.key]: currentInput };
                setAnswers(updatedAnswers);
                setCurrentInput('');
                
                if (currentQuestionIndex === questions.length - 1) {
                    await saveToGoogleSheets(updatedAnswers);
                }
            };

            const saveToGoogleSheets = async (finalAnswers) => {
                setLoading(true);
                setStep('loading');

                try {
                    console.log('Saving data to Google Sheets...', finalAnswers);
                    
                    if (GOOGLE_SHEET_WEBHOOK) {
                        await fetch(GOOGLE_SHEET_WEBHOOK, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email: email,
                                userIndustry: finalAnswers.userIndustry,
                                clientIndustry: finalAnswers.clientIndustry,
                                revenue: finalAnswers.revenue,
                                employees: finalAnswers.employees,
                                timestamp: new Date().toISOString(),
                                source: 'Finding Your Partners'
                            }),
                            mode: 'no-cors'
                        });
                        console.log('Data saved to Google Sheets');
                    }
                    
                    setStep('results');
                } catch (err) {
                    console.error('Google Sheets error:', err);
                    setStep('results');
                } finally {
                    setLoading(false);
                }
            };

            const handleReset = () => {
                setStep('welcome');
                setAnswers({ userIndustry: '', clientIndustry: '', revenue: '', employees: '' });
                setCurrentInput('');
                setError('');
            };

            // Render different steps
            if (step === 'welcome') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-2xl w-full">
                            <div className="flex items-center justify-center mb-6">
                                <div className="text-[#fc1500]">
                                    <Users />
                                </div>
                            </div>
                            <h1 className="text-3xl font-bold text-white text-center mb-4" style={{color: '#1a1a1a'}}>
                                Finding Your Partners
                            </h1>
                            {isReturningUser ? (
                                <p className="text-gray-600 text-center mb-8">
                                    Welcome back! Ready to discover more referral partner industries?
                                </p>
                            ) : (
                                <p className="text-gray-600 text-center mb-8">
                                    Discover complementary industries that serve your ideal clients but don't compete with you
                                </p>
                            )}
                            <button
                                onClick={handleStart}
                                className="w-full bg-[#fc1500] hover:bg-[#d91200] text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center gap-2 transition"
                            >
                                Get Started
                                <ArrowRight />
                            </button>
                        </div>
                    </div>
                );
            }

            if (step === 'email') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
                            <div className="flex items-center justify-center mb-6">
                                <div className="text-[#fc1500]">
                                    <Mail />
                                </div>
                            </div>
                            <h2 className="text-2xl font-bold text-gray-900 text-center mb-2">
                                Get Your Results
                            </h2>
                            <p className="text-gray-600 text-center mb-6">
                                Enter your email to receive your personalized referral partner industries
                            </p>
                            
                            <input
                                type="email"
                                value={email}
                                onChange={(e) => {
                                    setEmail(e.target.value);
                                    setError('');
                                }}
                                onKeyPress={(e) => e.key === 'Enter' && handleEmailSubmit()}
                                placeholder="your@email.com"
                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#fc1500] mb-4"
                                autoFocus
                            />
                            
                            {error && (
                                <p className="text-red-600 text-sm mb-4">{error}</p>
                            )}
                            
                            <button
                                onClick={handleEmailSubmit}
                                disabled={loading || !email}
                                className="w-full bg-[#fc1500] hover:bg-[#d91200] disabled:bg-gray-300 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center gap-2 transition"
                            >
                                {loading ? (
                                    <>
                                        <Loader2 />
                                        Processing...
                                    </>
                                ) : (
                                    <>
                                        Continue
                                        <ArrowRight />
                                    </>
                                )}
                            </button>
                            
                            <p className="text-xs text-gray-500 text-center mt-4">
                                We respect your privacy. Your email will only be used to send you your results.
                            </p>
                        </div>
                    </div>
                );
            }

            if (step === 'loading') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
                            <div className="text-[#fc1500] flex justify-center mb-4">
                                <Loader2 />
                            </div>
                            <p className="text-gray-600">Saving your information...</p>
                        </div>
                    </div>
                );
            }

            if (step === 'questions') {
                const currentQuestion = questions[currentQuestionIndex];
                const progress = ((currentQuestionIndex) / questions.length) * 100;

                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-2xl w-full">
                            {currentQuestionIndex === 0 && (
                                <p className="text-gray-700 mb-6 text-center italic">
                                    Great! Let's get started. If you don't know your ideal client, then pick any industry you think would buy what you sell.
                                </p>
                            )}
                            
                            <div className="mb-6">
                                <div className="flex justify-between text-sm text-gray-600 mb-2">
                                    <span>Question {currentQuestionIndex + 1} of {questions.length}</span>
                                    <span>{Math.round(progress)}%</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-2">
                                    <div
                                        className="bg-[#fc1500] h-2 rounded-full transition-all duration-300"
                                        style={{ width: `${progress}%` }}
                                    />
                                </div>
                            </div>

                            {Object.entries(answers).map(([key, value]) => {
                                if (value) {
                                    const q = questions.find(q => q.key === key);
                                    return (
                                        <div key={key} className="mb-4 pb-4 border-b border-gray-200">
                                            <p className="text-sm text-gray-500">{q.text}</p>
                                            <p className="text-gray-900 font-medium">{value}</p>
                                        </div>
                                    );
                                }
                                return null;
                            })}

                            <div className="mt-6">
                                <label className="block text-lg font-semibold text-gray-900 mb-3">
                                    {currentQuestion.text}
                                </label>
                                <input
                                    type="text"
                                    value={currentInput}
                                    onChange={(e) => setCurrentInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleSubmitAnswer()}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#fc1500]"
                                    placeholder="Type your answer..."
                                    autoFocus
                                />
                                <button
                                    onClick={handleSubmitAnswer}
                                    disabled={!currentInput.trim()}
                                    className="mt-4 w-full bg-[#fc1500] hover:bg-[#d91200] disabled:bg-gray-300 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center gap-2 transition"
                                >
                                    {currentQuestionIndex === questions.length - 1 ? 'Get My Results' : 'Next'}
                                    <ArrowRight />
                                </button>
                            </div>

                            {error && (
                                <p className="mt-4 text-red-600 text-center">{error}</p>
                            )}
                        </div>
                    </div>
                );
            }

            if (step === 'results') {
                const gptMessage = `I'm looking for referral partners. Here's my information:

My industry: ${answers.userIndustry}
My favorite client's industry: ${answers.clientIndustry}
Typical client revenue: ${answers.revenue}
Typical client employees: ${answers.employees}`;

                const copyToClipboard = () => {
                    navigator.clipboard.writeText(gptMessage).then(() => {
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                    });
                };
                
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 to-black p-4 py-8">
                        <div className="max-w-3xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
                                <div className="flex items-center gap-3 mb-6">
                                    <div className="text-[#fc1500]">
                                        <TrendingUp />
                                    </div>
                                    <h2 className="text-2xl font-bold text-gray-900">Thank You!</h2>
                                </div>
                                
                                <p className="text-gray-600 mb-6">
                                    We've saved your information. Follow the steps below to get your personalized referral partner recommendations!
                                </p>

                                <div className="bg-gray-50 rounded-lg p-5 mb-6">
                                    <h3 className="font-semibold text-gray-900 mb-3">Your Information:</h3>
                                    <div className="space-y-2 text-sm">
                                        <p><span className="text-gray-600">Your Industry:</span> <span className="font-medium">{answers.userIndustry}</span></p>
                                        <p><span className="text-gray-600">Client Industry:</span> <span className="font-medium">{answers.clientIndustry}</span></p>
                                        <p><span className="text-gray-600">Client Revenue:</span> <span className="font-medium">{answers.revenue}</span></p>
                                        <p><span className="text-gray-600">Client Employees:</span> <span className="font-medium">{answers.employees}</span></p>
                                    </div>
                                </div>

                                <div className="bg-[#fc1500] bg-opacity-10 border border-[#fc1500] rounded-lg p-5 mb-4">
                                    <h3 className="font-semibold text-gray-900 mb-3">ðŸ“‹ Step 1: Copy Your Info</h3>
                                    <div className="bg-white rounded p-3 mb-3 font-mono text-sm text-gray-700 whitespace-pre-wrap">
                                        {gptMessage}
                                    </div>
                                    <button
                                        onClick={copyToClipboard}
                                        className="w-full bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition"
                                    >
                                        {copied ? 'âœ“ Copied!' : 'ðŸ“‹ Copy to Clipboard'}
                                    </button>
                                </div>

                                <div className="bg-[#fc1500] bg-opacity-10 border border-[#fc1500] rounded-lg p-5 mb-6">
                                    <h3 className="font-semibold text-gray-900 mb-2">ðŸŽ¯ Step 2: Get Your Results</h3>
                                    <p className="text-gray-700 text-sm mb-4">
                                        Click the button below to open our AI assistant, then paste your information to get your personalized referral partner recommendations!
                                    </p>
                                </div>

                                <a
                                    href={CUSTOM_GPT_URL}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="w-full bg-[#fc1500] hover:bg-[#d91200] text-white font-semibold py-4 px-6 rounded-lg flex items-center justify-center gap-2 transition block text-center mb-4"
                                >
                                    Open AI Assistant
                                    <ArrowRight />
                                </a>

                                <p className="text-xs text-gray-500 text-center">
                                    ðŸ’¡ Tip: After clicking the button above, just paste (Ctrl+V or Cmd+V) your info into the chat!
                                </p>
                            </div>

                            <button
                                onClick={handleReset}
                                className="w-full bg-white hover:bg-gray-50 text-gray-700 font-medium py-2 px-4 rounded-lg border border-gray-300 transition"
                            >
                                Start Over
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
                        <p className="text-gray-900 mb-4">Something went wrong. Current step: {step}</p>
                        <button
                            onClick={handleReset}
                            className="w-full bg-[#fc1500] hover:bg-[#d91200] text-white font-semibold py-3 px-6 rounded-lg transition"
                        >
                            Start Over
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ReferralPartnerFinder />, document.getElementById('root'));
    </script>
</body>
</html>
